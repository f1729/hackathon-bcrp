<!DOCTYPE html>
<html>
<head>
  <title>Test Camera</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <style type="text/css">
    #content {
      width: 50%;
      margin: 0 auto;
      word-wrap: break-word;
      color: #f1e4e4;
    }
  </style>
</head>
<body>
  <input id="inputCamera" type="file" accept="image/*" capture="camera">
  <img id="uploadPreview">
  <script type="text/javascript">
    alert('comming');
  </script>
  <script type="text/javascript">
    const camera = document.getElementById('inputCamera');
    camera.addEventListener('change', (file) => {
      const ouputFile = new FileReader();
      ouputFile.readAsDataURL(camera.files[0]);
      ouputFile.onload = (event) => {
        document.getElementById('uploadPreview').src = event.target.result;
      };
      console.log('image done!', file);
    });
  </script>
</body>
</html>
